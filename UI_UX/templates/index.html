<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
<div class='upload_part'>
    <h1 class='header'>
        HỆ THỐNG CHẨN ĐOÁN BỆNH DA
    </h1>
    <button class='upload_button' id='upload_button'>Chọn file ảnh da..</button>
    <h2 class='upload_hint' id='upload_hint'>
        Các định dạng được hỗ trợ: PNG, JPG và JPEG
    </h2>
    <form action="/" method="POST" enctype="multipart/form-data" id='form'>
        <input type="file" name="file" id="fileinput" accept="image/*" style="display:none">
    </form>
</div>

<div class='result_part' id="result__part">
    <div class='result_title'><b>Kết quả nhận diện</b></div>
    <div class='result_id' id="result_info">_</div>
    <img class='result_image' src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Placeholder_view_vector.svg/310px-Placeholder_view_vector.svg.png"
        alt="User Image" id='display_image'>
    <div style="position: absolute; top: 5px; left: 30px">
        <img src="/static/images/image1.png" class='shadow' alt="Image" width="500x" height="500px">
    </div>
    <div style="position: absolute; top: -35px; right: 230px">
        <img src="/static/images/image2.png" alt="Image" width="270x" height="270px">
    </div>
    <div style="position: absolute; top: -30px; right: -100px; transform: rotate(-10deg)">
        <img src="/static/images/image3.png" alt="Image" width="400x" height="420px" >
    </div>
    <div style="position: absolute; top: 200px; right: 50px; transform: rotate(-10deg)">
        <img src="/static/images/image4.png" alt="Image" width="300x" height="320px">
    </div>
</div>

<div class="chatbox">
    <div class="chatbox__support">
        <div class="chatbox__header">
            <div class="chatbox__image--header">
                <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
            </div>
            <div class="chatbox__content--header">
                <h4 class="chatbox__heading--header">Chatbot Hỗ Trợ</h4>
                <p class="chatbox__description--header">Xin chào. Tên của tôi là Yoda. Tôi có thể giúp gì cho bạn?</p>
            </div>
        </div>
        <div class="chatbox__messages">
            <div></div>
        </div>
        <div class="chatbox__footer">
            <input type="text" placeholder="Viết câu hỏi...">
            <button class="chatbox__send--footer send__button">Gửi</button>
        </div>
    </div>
    <div class="chatbox__button">
        <button><img src="/static/images/chatbox-icon.svg" /></button>
    </div>
</div>

<footer class='footer'>
    <center>
      ©
      <a target="_blank" class='nickname' href="https://www.facebook.com/nguyenhuuy2911/">Huu Y</a>
      &amp;
      <a target="_blank" class='nickname' href="https://www.facebook.com/profile.php?id=100083956021643">Duc Hien</a>
    </center>
</footer>

<script>
    $SCRIPT_ROOT = {{ request.script_root|tojson }};
</script>
<script type="text/javascript" src="/static/app.js"></script>

</body>
</html>
